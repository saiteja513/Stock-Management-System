<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/loginc.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>STOCK HUB</title>
</head>
<body style="background-image:url('{% static 'images/landing.jpg' %}');">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <img src="{% static 'images/logopic.png' %}" alt="logo" style="width:3%">
        <a class="navbar-brand" href="/">Stock Hub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

      </nav>
      <div class="main">


        <br>
        <br>
        <br>
        <br>
        <div class="container">
          <div class="row">
            <div class="col-8">
              <h1 style="color: green; font-size:4.2rem">The Stock Trading </h1>
              <h1 style="color: grey; font-size:2.2rem" >Solution you'll ever need!</h1>

            </div>

            <div class="col-4">
                <div class="loginPanel">
                        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                      <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#" role="tab"
                          aria-controls="pills-login" aria-selected="true">Login</a>
                      </li>
                    </ul>

                    <div class="tab-content">
                      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                        <form method="POST" action="checkulogin">
                            {% csrf_token %}
                          <br>
                          <!-- Email input -->
                          <div class="form-outline mb-4">
                            <label class="form-label" for="loginName">Email</label>
                            <input type="email" id="loginName" name="email" class="form-control" />

                          </div>

                          <!-- Password input -->
                          <div class="form-outline mb-4">
                            <label class="form-label" for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" name="password" class="form-control" />

                          </div>

                          <!-- 2 column grid layout -->
                          <div class="row mb-4">
                            <div class="col-md-6 d-flex justify-content-center">
                              <!-- Checkbox -->
                              <div class="form-check mb-3 mb-md-0">
                                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                <label class="form-check-label" for="loginCheck"> Remember me </label>
                              </div>
                            </div>

                            <div class="col-md-6 d-flex justify-content-center">
                              <!-- Simple link -->
                              <a href="#!">Forgot password?</a>
                            </div>
                          </div>

                          <!-- Submit button -->
                          <button  type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

                          <!-- Register buttons -->
                          <div class="text-center">
                            <p>Not a member? <a href="/register">Register</a></p>
                          </div>
                        </form>
                      </div>
                    </div>
                </div>
            </div>
          </div>
          </div>
        </div>


    </div>
</body>
</html>
