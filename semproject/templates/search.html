<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/search.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <img src="{% static 'images/logopic.png' %}" alt="logopic" style="width:3%">
  <a class="navbar-brand" href="#">Stock Hub</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/">Log Out</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col searchField">
            <img src="{% static 'images/logopic.png' %}" alt="logopic" style="width:100%">
            <p style="font-size:1.5rem" class="text-center text-muted">
                Stock analysis and screening tool for investors.
            </p>
            <form method="POST" action="stocks">
                {% csrf_token %}
                <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
              <input name="stockName" type="text" class="form-control" placeholder="Search here for Stocks" aria-label="Search here for Stocks" aria-describedby="basic-addon1">
               <button type="submit" class="btn btn-primary">Search</button>
            </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
